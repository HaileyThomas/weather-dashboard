<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-secondary">
    <header class="d-flex justify-content-center p-3 m-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main id="main-container" class="container">
        <div class="row">
            <div id="left-container" class="col-3">
                <div id="search-container" class="card m-2">
                    <h3 class="card-header bg-primary text-white">Search City:</h3>
                    <form id="form" class="card-body d-flex flex-column">
                        <input id="enter-city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn btn-primary m-2">Get Weather</button>
                    </form>
                </div>
                <div id="history-container" class="m-2 d-flex flex-column">
                    <ul id="history-list" class="list-group">
                    </ul>
                </div>
            </div>
            <div id="right-container" class="col-9">

            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
